{% extends 'Main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>New Post</h1>

<div class="content-section">
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Create New Post</button>
    </form>
</div>
{% endblock content %}
