{% extends 'Main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Register</h1>

<div class="content-section">
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Register</button>
    </form>

    <span class="text-muted">Already have an account? <a class="badge badge-primary" href="{% url 'login' %}">Log In</a></span>
</div>
{% endblock content %}
